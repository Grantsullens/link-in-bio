<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hackin' Stuff Together | A Toolbox</title>
  <meta name="description" content="Hackin' Stuff Together | A Toolbox - Your go-to link-in-bio page featuring Chat GPT, Claude AI, Bolt, GitHub, and more.">
  
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  
  <!-- Internal CSS -->
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Canvas for Matrix Effect */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1; /* Ensure the canvas is behind other content */
      pointer-events: none; /* Allow clicks to pass through */
    }

    body {
      min-height: 100%;
      padding: 40px 20px;
      background: linear-gradient(180deg, #121212, #1e1e1e, #242424, #2c2c2c, #323232, #3a3a3a, #424242, #4a4a4a);
      color: #e0e0e0;
      font-family: 'JetBrains Mono', monospace;
      transition: background 0.3s, color 0.3s;
      position: relative; /* To ensure stacking context with canvas */
      overflow: hidden; /* Hide any overflow from the canvas */
    }

    .main-container {
      max-width: 640px;
      margin: auto;
      background-color: rgba(40, 40, 40, 0.85);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: relative; /* To be above the canvas */
      z-index: 1; /* Ensure it's above the canvas */
    }

    .image-row {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-row img {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid rgba(224, 224, 224, 0.2);
    }

    .name-row {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .name-row span {
      font-weight: 300;
      font-size: 18px;
      color: #b0b0b0;
    }

    .icons-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .icons-row a {
      color: #e0e0e0;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icons-row a p {
      margin-top: 5px;
      font-size: 14px;
      color: #cccccc;
    }

    .icons-row a:hover {
      color: #00ffff; /* Cyan color on hover for better contrast with blue Matrix effect */
    }

    .links-row {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .links-row .item {
      display: flex;
      align-items: center;
      background-color: rgba(60, 60, 60, 0.9);
      border-radius: 10px;
      padding: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .links-row .item:hover {
      background-color: rgba(80, 80, 80, 0.95);
      transform: translateY(-3px);
    }

    .links-row .item img.thumbnail {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .links-row .item a.link-text {
      flex-grow: 1;
      text-align: left;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .links-row .item a.link-text:hover {
      color: #00ffff; /* Cyan color on hover for consistency */
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .icons-row a {
        font-size: 28px;
      }

      .links-row .item a.link-text {
        font-size: 16px;
      }

      .name-row {
        font-size: 20px;
      }

      .name-row span {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas for Matrix Effect -->
  <canvas id="matrix-canvas"></canvas>

  <div class="main-container">
    <div class="image-row">
      <i class="ph ph-toolbox" style="font-size: 96px;"></i>

    </div>

    <div class="name-row">
      hackin stuff together <br><span>a toolbox</span>
    </div>
    
    <div class="icons-row">
      <a href="https://chatgpt.com/" target="_blank" title="Chat GPT">
        <i class="ph ph-open-ai-logo"></i>
        <p>Chat GPT</p>
      </a>
      <a href="https://claude.ai/" target="_blank" title="Claude">
        <i class="ph ph-asterisk-simple"></i>
        <p>Claude</p>
      </a>
      <a href="https://bolt.new/" target="_blank" title="Bolt">
        <i class="ph ph-lightning"></i>
        <p>Bolt</p>
      </a>
      <a href="https://github.com/Grantsullens" target="_blank" title="GitHub">
        <i class="ph ph-github-logo"></i>

    </div>

    <div class="links-row">
      <!-- Example Link Item -->
      <div class="item">
        <img class="thumbnail" src="/thumbnails/chatgpt.png" alt="Chat GPT">
        <a class="link-text" href="https://chatgpt.com/" target="_blank">

        </a>
      </div>

      <div class="item">
        <img class="thumbnail" src="/thumbnails/claude.png" alt="Claude AI">
        <a class="link-text" href="https://claude.ai/" target="_blank">
          Claude AI
        </a>
      </div>

      <div class="item">
        <img class="thumbnail" src="/thumbnails/bolt.png" alt="Bolt">

        </a>
      </div>

      <div class="item">
        <img class="thumbnail" src="/thumbnails/github.png" alt="GitHub">
        <a class="link-text" href="https://github.com/Grantsullens" target="_blank">
          GitHub
        </a>
      </div>

      <!-- Add more items as needed -->
    </div>
  </div>

  <!-- Matrix Effect JavaScript -->
  <script>
    // Matrix Effect Script
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas to full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Characters - you can customize this
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = canvas.width / fontSize; // Number of columns for the rain
    const drops = [];

    // Initialize drops
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.random() * canvas.height / fontSize;
    }

    // Draw the characters
    function draw() {
      // Black background with slight transparency to create trailing effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set the color to cyan for the Matrix effect
      ctx.fillStyle = '#00ffff'; // You can change to blue: '#00aaff'
      ctx.font = fontSize + 'px JetBrains Mono';

      // Loop over drops
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reset drop to top randomly after it has crossed the screen
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        // Increment Y coordinate for the drop
        drops[i]++;
      }
    }

    // Animation loop
    setInterval(draw, 33); // Approximately 30 frames per second

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // Recalculate columns
      const newColumns = canvas.width / fontSize;
      drops.length = 0;
      for (let x = 0; x < newColumns; x++) {
        drops[x] = Math.random() * canvas.height / fontSize;
      }
    });
  </script>
</body>
</html>
